<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="grad_cyan" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#22d3ee;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#0891b2;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="grad_red" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#f87171;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
        </linearGradient>
        <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
            <feGaussianBlur stdDeviation="5" result="blur"/>
            <feComposite in="SourceGraphic" in2="blur" operator="over"/>
        </filter>
    </defs>
    
    <!-- Speaker Body -->
    <path d="M160 160 L100 200 H40 V312 H100 L160 352 V160 Z" fill="url(#grad_cyan)" stroke="#0e7490" stroke-width="8" stroke-linejoin="round" filter="url(#glow)"/>
    
    <!-- Sound Wave 1 (Small) -->
    <path d="M210 200 Q 240 256 210 312" stroke="url(#grad_red)" stroke-width="24" stroke-linecap="round" fill="none" filter="url(#glow)"/>
    
    <!-- Sound Wave 2 (Medium) -->
    <path d="M260 160 Q 320 256 260 352" stroke="url(#grad_cyan)" stroke-width="24" stroke-linecap="round" fill="none" filter="url(#glow)"/>
    
    <!-- Sound Wave 3 (Large) -->
    <path d="M310 120 Q 400 256 310 392" stroke="url(#grad_red)" stroke-width="24" stroke-linecap="round" fill="none" filter="url(#glow)"/>
</svg>