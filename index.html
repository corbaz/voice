    <!-- MAIN LOGIC SCRIPT (Merged from old index.html) -->
    <script>
        // ==========================================
        // CONFIG & STATE
        // ==========================================
        const APP_VERSION = "2.4";

        // Initialize Version Display
        document.addEventListener('DOMContentLoaded', () => {
            const versionEl = document.getElementById('appVersion');
            if (versionEl) versionEl.textContent = `v${APP_VERSION}`;
        });

        // âš ï¸ Intenta cargar desde env.js (window.LOCAL_ENV), si no existe usa el placeholder
        const DEFAULT_GROQ_API_KEY = (typeof window.LOCAL_ENV !== 'undefined' && window.LOCAL_ENV.GROQ_API_KEY) 
                                     ? window.LOCAL_ENV.GROQ_API_KEY 
                                     : "gsk_..."; 
        
        const GROQ_BASE_URL = "https://api.groq.com/openai/v1";
    
        const apiKeyInput = document.getElementById("apiKey");
        // No sobrescribimos si el usuario ya escribiÃ³ algo, pero ponemos default si estÃ¡ vacÃ­o
        if (!apiKeyInput.value && DEFAULT_GROQ_API_KEY !== "gsk_...") {
             apiKeyInput.value = DEFAULT_GROQ_API_KEY;
        }
    
        const recordBtn = document.getElementById("recordBtn");
        const stopBtn = document.getElementById("stopBtn");
        const stopTTSBtn = document.getElementById("stopTTSBtn");
        const recordStatus = document.getElementById("recordStatus");
        const recordedAudio = document.getElementById("recordedAudio");
    
        const transcriptionEl = document.getElementById("transcription");
        const askBtn = document.getElementById("askBtn");
        const llmResponseEl = document.getElementById("llmResponse");
    
        const ttsBtn = document.getElementById("ttsBtn");
    
        const logEl = document.getElementById("log");
        const autoModeCheckbox = document.getElementById("autoMode");
        const clearHistoryBtn = document.getElementById("clearHistoryBtn");
        const historyStatusEl = document.getElementById("historyStatus");
        
        const voicesEsSelect = document.getElementById("voicesEs");
        const voicesEnSelect = document.getElementById("voicesEn");
    
        let mediaRecorder = null;
        let recordedChunks = [];
    
        // --- Manejo de Historial ---
        let conversationHistory = [];
    
        function loadHistory() {
            const stored = localStorage.getItem("voiceAppHistory");
            if (stored) {
                try {
                    conversationHistory = JSON.parse(stored);
                    log("Historial cargado: " + conversationHistory.length + " mensajes.");
                } catch (e) {
                    console.error("Error cargando historial", e);
                    conversationHistory = [];
                }
            }
            updateHistoryStatus();
        }
    
        function saveHistory() {
            // Limitar historial para no exceder lÃ­mites de tokens/storage (ej. Ãºltimos 20 mensajes)
            if (conversationHistory.length > 20) {
                conversationHistory = conversationHistory.slice(conversationHistory.length - 20);
            }
            localStorage.setItem("voiceAppHistory", JSON.stringify(conversationHistory));
            updateHistoryStatus();
        }
    
        function clearHistory() {
            conversationHistory = [];
            localStorage.removeItem("voiceAppHistory");
            log("Historial borrado.");
            updateHistoryStatus();
        }
    
        function updateHistoryStatus() {
            historyStatusEl.textContent = "Mensajes en memoria: " + conversationHistory.length;
        }
    
        clearHistoryBtn.addEventListener("click", clearHistory);
        loadHistory();
        // ---------------------------
    
        function log(msg) {
          logEl.textContent += msg + "\n";
          logEl.scrollTop = logEl.scrollHeight;
          console.log(msg);
        }
    
        function getApiKey() {
          const key = apiKeyInput.value.trim();
          if (!key) throw new Error("Falta API key de Groq");
          return key;
        }
    
        // 1) Grabar audio con MediaRecorder
        recordBtn.onclick = async () => {
          log("Solicitando acceso al micrÃ³fono...");
          
          // Feedback inmediato al usuario
          recordStatus.textContent = "Solicitando micrÃ³fono... ðŸŽ¤";
          recordStatus.className = "text-center text-sm text-yellow-400 font-mono animate-pulse";

          try {
            if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                throw new Error("Tu navegador no soporta acceso a micrÃ³fono (MediaDevices API no disponible).");
            }

            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            mediaRecorder = new MediaRecorder(stream);
            recordedChunks = [];

            mediaRecorder.ondataavailable = (e) => {
              if (e.data.size > 0) recordedChunks.push(e.data);
            };

            mediaRecorder.onstop = () => {
              const blob = new Blob(recordedChunks, { type: "audio/webm" });
              const url = URL.createObjectURL(blob);
              recordedAudio.src = url;
              recordedAudio.load();
              log("GrabaciÃ³n finalizada. TamaÃ±o: " + blob.size + " bytes");
              // Enviar a Whisper
              transcribeWithGroqWhisper(blob);
            };

            mediaRecorder.start();
            recordStatus.textContent = "Estado: Grabando... ðŸ”´";
            recordStatus.className = "text-center text-sm text-red-500 font-mono animate-pulse";
            
            recordBtn.disabled = true;
            stopBtn.disabled = false;
            log("GrabaciÃ³n iniciada.");
          } catch (err) {
            console.error(err);
            log("ERROR MIC: " + err.name + " - " + err.message);
            recordStatus.textContent = "Error: " + err.message;
            recordStatus.className = "text-center text-sm text-red-500 font-mono";
            alert("Error al acceder al micrÃ³fono:\n" + err.name + "\n" + err.message + "\n\nVerifica que hayas dado permiso en el navegador (icono de candado/cÃ¡mara en la barra de direcciÃ³n).");
          }
        };
    
        stopBtn.onclick = () => {
          if (mediaRecorder && mediaRecorder.state === "recording") {
            mediaRecorder.stop();
            recordStatus.textContent = "Estado: Procesando...";
            recordStatus.classList.remove("text-red-500", "animate-pulse");
            recordStatus.classList.add("text-yellow-400");
            
            recordBtn.disabled = false;
            stopBtn.disabled = true;
          }
        };
    
        stopTTSBtn.onclick = () => {
            window.speechSynthesis.cancel();
            log("ReproducciÃ³n de voz detenida.");
        };
    
        // 2) Llamar a Whisper (ASR) en Groq
        async function transcribeWithGroqWhisper(blob) {
          try {
            log("Enviando audio a Groq Whisper...");
            const apiKey = getApiKey();
    
            const formData = new FormData();
            const file = new File([blob], "audio.webm", { type: "audio/webm" });
            formData.append("file", file);
            formData.append("model", "whisper-large-v3");
            formData.append("response_format", "text");
            formData.append("language", "es");
    
            const resp = await fetch(`${GROQ_BASE_URL}/audio/transcriptions`, {
              method: "POST",
              headers: {
                "Authorization": `Bearer ${apiKey}`
              },
              body: formData
            });
    
            if (!resp.ok) {
              const errText = await resp.text();
              throw new Error("Error Whisper: " + errText);
            }
    
            const text = await resp.text();
            log("TranscripciÃ³n recibida: " + text);
            transcriptionEl.value = text;
            
            recordStatus.textContent = "Estado: TranscripciÃ³n lista âœ…";
            recordStatus.classList.remove("text-yellow-400");
            recordStatus.classList.add("text-green-400");
            
            // AUTO MODE: Si estÃ¡ activado, preguntar al LLM automÃ¡ticamente
            if (autoModeCheckbox.checked && text.trim().length > 0) {
                askLLM();
            }
    
          } catch (err) {
            log("Error en transcripciÃ³n: " + err.message);
            recordStatus.textContent = "Estado: Error âŒ";
            recordStatus.classList.remove("text-yellow-400");
            recordStatus.classList.add("text-red-500");
          }
        }
    
        // 3) Llamar al LLM en Groq (Llama)
        askBtn.onclick = askLLM;
    
        async function askLLM() {
          const inputText = transcriptionEl.value.trim();
          if (!inputText) {
            alert("No hay texto para enviar al LLM.");
            return;
          }
          try {
            log("Enviando texto al LLM de Groq...");
            const apiKey = getApiKey();
    
            // Determinar idioma seleccionado
            const isEnglish = document.querySelector('input[name="lang"][value="en"]').checked;

            // Obtener nombre de la voz que se usarÃ¡
            const voiceSelect = isEnglish ? voicesEnSelect : voicesEsSelect;
            const voiceName = voiceSelect.value || "AutomÃ¡tica";
            
            log(`ðŸ—£ï¸ Voz configurada para respuesta: ${voiceName}`);
            
            const systemPrompt = isEnglish 
                ? "You are a helpful assistant. You MUST answer in English. Even if the user speaks Spanish, translate your thought process and reply ONLY in English." 
                : "Sos un asistente Ãºtil. DebÃ©s responder SIEMPRE en espaÃ±ol.";
    
            // Forzar instrucciÃ³n en el mensaje del usuario tambiÃ©n para asegurar el idioma
            const finalUserContent = isEnglish 
                ? inputText + " (Respond in English)"
                : inputText + " (Responder en espaÃ±ol)";
    
            // Construir mensajes incluyendo historial
            const messages = [
                { role: "system", content: systemPrompt },
                ...conversationHistory, // Insertar historial previo
                { role: "user", content: finalUserContent }
            ];
    
            const body = {
              model: "meta-llama/llama-4-maverick-17b-128e-instruct",
              messages: messages,
              temperature: 0.3
            };
    
            const resp = await fetch(`${GROQ_BASE_URL}/chat/completions`, {
              method: "POST",
              headers: {
                "Authorization": `Bearer ${apiKey}`,
                "Content-Type": "application/json"
              },
              body: JSON.stringify(body)
            });
    
            if (!resp.ok) {
              const errText = await resp.text();
              throw new Error("Error LLM: " + errText);
            }
    
            const data = await resp.json();
            const reply = data.choices?.[0]?.message?.content ?? "";
            llmResponseEl.value = reply;
            log("Respuesta del LLM recibida.");
    
            // Guardar en historial
            if (reply) {
                conversationHistory.push({ role: "user", content: inputText });
                conversationHistory.push({ role: "assistant", content: reply });
                saveHistory();
            }
            
            // AUTO MODE: Si estÃ¡ activado, reproducir audio automÃ¡ticamente
            if (autoModeCheckbox.checked && reply.trim().length > 0) {
                playTTS();
            }
    
          } catch (err) {
            log("Error en LLM: " + err.message);
          }
        };
    
        // 4) TTS usando la API del Navegador (Web Speech API)
        ttsBtn.onclick = playTTS;
        
        // Cargar voces al inicio
        let availableVoices = [];
        
        function populateVoiceLists() {
            availableVoices = window.speechSynthesis.getVoices();
            log("Voces cargadas: " + availableVoices.length);
            
            // Intentar mantener selecciÃ³n previa si existe
            const prevEs = voicesEsSelect.value;
            const prevEn = voicesEnSelect.value;
    
            voicesEsSelect.innerHTML = "";
            voicesEnSelect.innerHTML = "";
            
            availableVoices.forEach((voice) => {
                const option = document.createElement("option");
                option.textContent = `${voice.name} (${voice.lang})`;
                // USAR EL NOMBRE DE LA VOZ COMO VALOR (MÃ¡s seguro que el Ã­ndice)
                option.value = voice.name;
                
                if (voice.lang.startsWith("es")) {
                    voicesEsSelect.appendChild(option);
                } else if (voice.lang.startsWith("en")) {
                    voicesEnSelect.appendChild(option);
                }
            });
            
            // Si no hay voces especÃ­ficas, agregar una opciÃ³n genÃ©rica
            if (voicesEsSelect.options.length === 0) {
                const opt = document.createElement("option");
                opt.textContent = "Predeterminada (ES)";
                opt.value = "";
                voicesEsSelect.appendChild(opt);
            }
            if (voicesEnSelect.options.length === 0) {
                const opt = document.createElement("option");
                opt.textContent = "Default (EN)";
                opt.value = "";
                voicesEnSelect.appendChild(opt);
            }
    
            // Restaurar selecciÃ³n si es vÃ¡lida
            if (prevEs && [...voicesEsSelect.options].some(o => o.value === prevEs)) {
                 voicesEsSelect.value = prevEs;
            }
            if (prevEn && [...voicesEnSelect.options].some(o => o.value === prevEn)) {
                 voicesEnSelect.value = prevEn;
            }
        }
    
        // Intentar cargar voces inmediatamente tambiÃ©n
        populateVoiceLists();
    
        // Solo actualizar listas si cambia el nÃºmero de voces
        window.speechSynthesis.onvoiceschanged = () => {
            const newVoices = window.speechSynthesis.getVoices();
            if (newVoices.length !== availableVoices.length) {
                 populateVoiceLists();
            }
        };

        // --- UX: Auto-seleccionar idioma al cambiar voz ---
        voicesEsSelect.addEventListener('change', () => {
            if (voicesEsSelect.value) {
                document.querySelector('input[name="lang"][value="es"]').checked = true;
                log("Idioma cambiado a EspaÃ±ol por selecciÃ³n de voz.");
            }
        });

        voicesEnSelect.addEventListener('change', () => {
            if (voicesEnSelect.value) {
                document.querySelector('input[name="lang"][value="en"]').checked = true;
                log("Language switched to English by voice selection.");
            }
        });
    
        function playTTS() {
          const text = llmResponseEl.value.trim();
          if (!text) {
            alert("No hay texto para convertir a voz.");
            return;
          }
          
          log("Reproduciendo texto con voz del navegador...");
          
          // Cancelar cualquier audio anterior
          window.speechSynthesis.cancel();
          
          const utterance = new SpeechSynthesisUtterance(text);
          
          // Configurar idioma segÃºn selecciÃ³n del usuario (independiente del input)
          const isEnglish = document.querySelector('input[name="lang"][value="en"]').checked;
          
          // IMPORTANTE: Establecer el idioma base del utterance
          utterance.lang = isEnglish ? "en-US" : "es-ES";
          utterance.rate = 1.0;
          
          // Obtener la voz seleccionada del dropdown correspondiente
          const selectEl = isEnglish ? voicesEnSelect : voicesEsSelect;
          const selectedVoiceName = selectEl.value;
          
          let voiceToUse = null;

          // 1. Intentar usar la voz especÃ­fica seleccionada (Buscar por nombre)
          if (selectedVoiceName) {
              // Recargar voces por seguridad
              const currentVoices = window.speechSynthesis.getVoices();
              voiceToUse = currentVoices.find(v => v.name === selectedVoiceName);
              
              if (voiceToUse) {
                  log("Intentando usar voz seleccionada: " + voiceToUse.name);
              }
          } 
          
          // 2. Si no hay selecciÃ³n vÃ¡lida o la voz no coincide con el idioma, buscar forzadamente una del idioma correcto
          // MEJORA: Priorizar SIEMPRE el idioma seleccionado sobre la voz especÃ­fica si hay conflicto
          if (!voiceToUse || !voiceToUse.lang.startsWith(isEnglish ? "en" : "es")) {
               log("âš ï¸ Voz seleccionada no coincide con el idioma " + (isEnglish ? "EN" : "ES") + ". Buscando mejor opciÃ³n...");
               
               // Buscar voz nativa exacta (ej. en-US o es-ES)
               voiceToUse = availableVoices.find(v => v.lang === (isEnglish ? "en-US" : "es-ES"));
               
               // Si no, cualquier voz que empiece por el idioma (ej. en-GB o es-MX)
               if (!voiceToUse) {
                   voiceToUse = availableVoices.find(v => v.lang.startsWith(isEnglish ? "en" : "es"));
               }
          }

          if (voiceToUse) {
              utterance.voice = voiceToUse;
              // RE-FORZAR el idioma del utterance para coincidir con la voz
              utterance.lang = voiceToUse.lang;
              log("âœ… Voz final aplicada: " + voiceToUse.name + " (" + voiceToUse.lang + ")");
          } else {
              log("âŒ ERROR CRÃTICO: No se encontrÃ³ ninguna voz para el idioma " + (isEnglish ? "InglÃ©s" : "EspaÃ±ol"));
          }
          
          utterance.onstart = () => log("Comenzando reproducciÃ³n TTS (" + (isEnglish ? "EN" : "ES") + ")...");
          utterance.onend = () => log("Fin de reproducciÃ³n TTS.");
          utterance.onerror = (e) => log("Error en TTS navegador: " + e.error);
          
          window.speechSynthesis.speak(utterance);
        };
      </script>
